<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM 영화 상세페이지</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
  </head>
  <body>
    <nav class="navigation">
      <a class="logo" href="index.html">
        <img class="logo-image" src="./assets/PM_LOGO.png" alt="logo image" />
        <span class="logo-title">PICK A MOVIE</span>
      </a>
    </nav>
    <main class="main-detail">
      <section class="movie-content-wrap">
        <div class="movie-image-wrap">
          <img class="backdrop-image" src="" alt="" />
        </div>
        <div class="movie-info-wrap">
          <div class="movie-title-wrap">
            <h1 class="movie-title"></h1>
            <h2 class="movie-original-title"></h2>
          </div>
          <div class="sub-info-wrap">
            <span class="release"></span>
            <span class="genres"></span>
            <span class="countries"></span>
            <span class="runtime"></span>
          </div>
        </div>
        <p class="overview"></p>
      </section>
      <section class="review-wrap">
        <h2>Reviews</h2>
        <form class="review-info-input-wrap">
          <div class="inputs-wrap">
            <div class="review-input-wrap">
              <label for="reviewerInput">작성자</label>
              <input type="text" id="reviewerInput" class="reviewer-input" name="reviewerInput" />
            </div>
            <div class="review-input-wrap">
              <label for="reviewPassword">비밀번호</label>
              <input type="password" id="reviewPassword" class="review-password" name="reviewPassword" />
            </div>
          </div>
          <div class="review-text-wrap">
            <textarea id="reviewText" class="review-text" name="reviewText"></textarea>
            <button type="button" class="review-submit-btn" onclick="submitReview()">작성</button>
          </div>
        </form>
        <!-- <button onclick="removeReview()">전부 삭제</button> -->
        <div class="review-list"></div>
        <script src="src/review.js"></script>
      </section>
    </main>
    <script type="module" src="./src/detail.js"></script>
  </body>
</html>
