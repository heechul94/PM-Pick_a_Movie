<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM 영화 상세페이지</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
  </head>
  <body>
    <nav class="navigation">
      <a class="logo" href="index.html">
        <img class="logo-image" src="./assets/PM_LOGO.png" alt="logo image" />
        <span class="logo-title">Pick a Movie</span>
      </a>
    </nav>
    <main class="main-detail">
      <section class="movie-image-wrap">
        <img class="backdrop-image" src="" alt="" />
      </section>
      <section class="movie-content-wrap">
        <div class="movie-info-wrap">
          <div class="movie-title-wrap">
            <h1 class="movie-title"></h1>
            <h2 class="movie-original-title"></h2>
          </div>
          <div class="sub-info-wrap">
            <span class="release"></span>
            <span class="genres"></span>
            <span class="countries"></span>
            <span class="runtime"></span>
          </div>
        </div>
        <p class="overview"></p>
      </section>
      <section class="review-wrap">
        <h2>Reviews</h2>
        <label for="reviewer">작성자:</label>
        <input type="text" id="reviewer" class="reviewer" name="reviewer" />
        <label for="revivewText">작성:</label>
        <textarea id="reviewText" class="reviewText" name="reviewText"></textarea>
        <button onclick="submitReview()">영화 리뷰 작성</button>
        <button onclick="removeReview()">전부 삭제</button>
        <label for="revivewPassword">비밀번호:</label>
        <input id="revivewPassword" class="revivewPassword" name="revivewPassword" />
        <div class="reviewList"></div>
      </body>
      <script src="src/review.js"></script>
      </section>
    </main>
    <script type="module" src="./src/detail.js"></script>
  </body>
</html>
