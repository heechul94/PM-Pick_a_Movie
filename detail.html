<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM 영화 상세페이지</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/detail.css">
  </head>
  <body>
    <nav class="navigation">
      <a class="logo" href="index.html">
        <img class="logo-image" src="./assets/PM_LOGO.png" alt="logo image"  />
        <span class="logo-title">Pick a Movie</span>
      </a>
    </nav>
    <main class="main-detail">
      <section class="movie-title-wrap">
        <img class="backdrop-image" src="https://image.tmdb.org/t/p/original/nMKdUUepR0i5zn0y1T4CsSB5chy.jpg" alt="">
        <h1 class="movie-title">다크나이트</h1>
      </section>
      <section class="movie-content-wrap">
        <h2 class="text-2xl font-semibold">Plot</h2>

        <h2 class="text-2xl font-semibold">Distributors</h2>

        <h2 class="text-2xl font-semibold">Release Date</h2>

        <h2 class="text-2xl font-semibold">Runtime</h2>

        <h2 class="text-2xl font-semibold">Rating</h2>

        <div class="flex items-center justify-center gap-1">

        <h2 class="text-2xl font-semibold">Genre</h2>
      </section>
      <section>
        <h2 class="text-2xl font-semibold">Reviews</h2>
      </section>
    </main>
  </body>
</html>
