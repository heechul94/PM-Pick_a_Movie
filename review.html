<!DOCTYPE html>
<html>
  <head>
    <title>영화 리뷰 게시판</title>
  </head>
  <body>
    <h3>영화 리뷰 게시판</h3>

    <label for="reviewer">작성자:</label>
    <input type="text" id="reviewer" class="reviewer" name="reviewer" /><br /><br />
    <label for="reviewPassword">비밀번호:</label>
    <input type="text" id="reviewPassword" class="reviewPassword" name="reviewPassword" /><br /><br />

    <label for="reviewText">리뷰:</label>
    <textarea id="reviewText" class="reviewText" name="reviewText"></textarea><br /><br />

    <button onclick="submitReview()">영화 리뷰 제출</button>
    <button onclick="removeReview()">영화 리뷰 삭제</button>

    <h3>리뷰:</h3>
    <div class="reviewList"></div>
  </body>
  <script src="src/review.js"></script>
</html>
